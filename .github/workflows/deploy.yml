name: CI/CD to EC2 (Production)

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: myapp
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3

    - name: üß† Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache   # Docker cache location
        key: ${{ runner.os }}-docker-${{ github.sha }}  # Unique cache key based on commit hash
        restore-keys: |
          ${{ runner.os }}-docker-

    - name: üê≥ Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: üì¶ Build and Push Docker image
      run: |
        # Enable BuildKit and ensure caching works with BuildKit
        export DOCKER_CLI_EXPERIMENTAL=enabled
        docker buildx create --use  # Create a new builder instance
        docker buildx build \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          -t $IMAGE_NAME:$IMAGE_TAG .
          --push .
        docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:$IMAGE_TAG

    - name: üîê Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: üöÄ Deploy on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          echo "üì¶ Pulling latest Docker image"
          docker stop myapp || true
          docker rm myapp || true
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
          docker run -d -p 80:5000 --name myapp --restart=always ${{ secrets.DOCKERHUB_USERNAME }}/myapp:latest
        EOF
